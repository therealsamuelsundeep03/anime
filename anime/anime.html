<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link href="anime.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="title">HENTAI</h1>
    <!-- dropdown menu -->
    <div class="drop">
      <img src="menu.png" class="menu" height="35px">
      <div class="topanime">
        <a onclick="home()" style="background-color:#99338F;">Home</a>
        <a onclick="topanime('airing')">Airing</a>            
        <a onclick="topanime('tv')">Tv</a>
        <a onclick="topanime('movie')">Movie</a>
        <a onclick="topanime('ova')">OVA</a>
        <a onclick="topanime('special')">Special</a>
        <a onclick="topanime('upcoming')">Upcoming</a>
      </div>
    </div>
    <!-- search box -->
    <div class="col-sm-4">
      <form onsubmit="animename(); return false">
        <div class="form-group">
            <input type="text" id="name" class="form-control text-capitalize" style="width:230px;display: inline;" placeholder="eg.Dragon Ball">
            <button type="submit" style="display: inline;" class="btn btn-primary">Search</button>
        </div>
     </form>
    </div>
  </header>
  <!-- anime -->
  <div class="container">
    <div class="row"></div>
  </div>
  <script src="anime.js"></script>
</body>
</html>
